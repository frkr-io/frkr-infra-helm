apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: frkr-postgres
  labels:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/instance: {{ .Release.Name }}
{{- if .Values.infrastructure.postgres.provision }}
spec:
  serviceName: "frkr-postgres"
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: postgres
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: postgres
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: postgres
          image: "{{ .Values.infrastructure.postgres.image.repository }}:{{ .Values.infrastructure.postgres.image.tag }}"
          imagePullPolicy: IfNotPresent
          env:
            - name: POSTGRES_USER
              value: "{{ .Values.infrastructure.postgres.env.postgresUser }}"
            - name: POSTGRES_PASSWORD
              value: "{{ .Values.infrastructure.postgres.env.postgresPassword }}"
            - name: POSTGRES_DB
              value: "{{ .Values.infrastructure.postgres.env.postgresDb }}"
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          ports:
            - name: postgres
              containerPort: 5432
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - exec pg_isready -U {{ .Values.infrastructure.postgres.env.postgresUser }} -d {{ .Values.infrastructure.postgres.env.postgresDb }} -h 127.0.0.1 -p 5432
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - exec pg_isready -U {{ .Values.infrastructure.postgres.env.postgresUser }} -d {{ .Values.infrastructure.postgres.env.postgresDb }} -h 127.0.0.1 -p 5432
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
          resources:
            {{- toYaml .Values.infrastructure.postgres.resources | nindent 12 }}
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: {{ .Values.infrastructure.postgres.storage.size }}
{{- end }}
