{{- $pg := .Values.infrastructure.postgres }}
{{- $crdb := .Values.infrastructure.cockroachdb }}
{{- if or $pg.provision $crdb.provision }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: frkr-db
  labels:
    app.kubernetes.io/name: frkr-db
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  serviceName: "frkr-db"
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: frkr-db
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: frkr-db
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        {{- if $pg.provision }}
        {{- include "frkr.db.postgres.container" . | nindent 8 }}
        {{- else }}
        {{- include "frkr.db.cockroachdb.container" . | nindent 8 }}
        {{- end }}
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: {{ if $pg.provision }}{{ $pg.storage.size }}{{ else }}{{ $crdb.storage.size }}{{ end }}
{{- end }}
