apiVersion: gateway.networking.k8s.io/v1
kind: GatewayClass
metadata:
  name: frkr-gateway-class
spec:
  controllerName: gateway.envoyproxy.io/gatewayclass-controller
---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: frkr-gateway
  namespace: default
  {{- if .Values.ingress.annotations }}
  annotations:
    {{- toYaml .Values.ingress.annotations | nindent 4 }}
  {{- end }}
spec:
  gatewayClassName: frkr-gateway-class
  listeners:
  - name: http
    protocol: HTTP
    port: 80
    allowedRoutes:
      namespaces:
        from: Same
  {{- if and .Values.ingress.tls .Values.ingress.tls.enabled }}
  - name: https
    protocol: HTTPS
    port: 443
    {{- if and (not .Values.ingress.ingestHost) (not .Values.ingress.streamingHost) }}
    hostname: {{ .Values.ingress.host | default "frkr.local" | quote }}
    {{- end }}
    tls:
      mode: Terminate
      certificateRefs:
      - name: {{ .Values.ingress.tls.secretName | default "frkr-tls" }}
    allowedRoutes:
      namespaces:
        from: Same
  {{- end }}
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: frkr-ingest-route
  namespace: default
spec:
  parentRefs:
  - name: frkr-gateway
  {{- if or .Values.ingress.ingestHost .Values.ingress.host }}
  hostnames:
  {{- if .Values.ingress.ingestHost }}
  - {{ .Values.ingress.ingestHost | quote }}
  {{- else }}
  - {{ .Values.ingress.host | quote }}
  {{- end }}
  {{- end }}
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /ingest
    backendRefs:
    - name: frkr-ingest-gateway
      port: 8080
  - matches:
    - path:
        type: PathPrefix
        value: /health
    backendRefs:
    - name: frkr-ingest-gateway
      port: 8080
  - matches:
    - path:
        type: PathPrefix
        value: /metrics
    backendRefs:
    - name: frkr-ingest-gateway
      port: 8080
---
apiVersion: gateway.networking.k8s.io/v1
kind: GRPCRoute
metadata:
  name: frkr-streaming-route
  namespace: default
spec:
  parentRefs:
  - name: frkr-gateway
  {{- if or .Values.ingress.streamingHost .Values.ingress.host }}
  hostnames:
  {{- if .Values.ingress.streamingHost }}
  - {{ .Values.ingress.streamingHost | quote }}
  {{- else }}
  - {{ .Values.ingress.host | quote }}
  {{- end }}
  {{- end }}
  rules:
  - backendRefs:
    - name: frkr-streaming-gateway
      port: 8081
