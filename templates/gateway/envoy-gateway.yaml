apiVersion: gateway.networking.k8s.io/v1
kind: GatewayClass
metadata:
  name: frkr-gateway-class
spec:
  controllerName: gateway.envoyproxy.io/gatewayclass-controller
---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: frkr-gateway
  namespace: default
spec:
  gatewayClassName: frkr-gateway-class
  listeners:
  - name: http
    protocol: HTTP
    port: 80
    allowedRoutes:
      namespaces:
        from: Same
  - name: https
    protocol: HTTPS
    port: 443
    tls:
      mode: Terminate
      certificateRefs:
      - name: frkr-tls
    allowedRoutes:
      namespaces:
        from: Same
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: frkr-ingest-route
  namespace: default
spec:
  parentRefs:
  - name: frkr-gateway
  hostnames:
  - "frkr.local"
  - "localhost"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /ingest
    backendRefs:
    - name: frkr-ingest-gateway
      port: 8080
  - matches:
    - path:
        type: PathPrefix
        value: /health
    backendRefs:
    - name: frkr-ingest-gateway
      port: 8080
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: frkr-streaming-route
  namespace: default
spec:
  parentRefs:
  - name: frkr-gateway
  hostnames:
  - "frkr.local"
  - "localhost"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /stream
    backendRefs:
    - name: frkr-streaming-gateway
      port: 8081
