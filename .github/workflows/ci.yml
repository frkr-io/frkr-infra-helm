name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: '3.13.0'
      - name: Lint charts
        run: |
          helm lint . || exit 1
          helm template . | kubectl --dry-run=client -f - || exit 1

